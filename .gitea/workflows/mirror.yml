   name: Mirror to GitHub
   on:
     push:
       branches:
         - main
   
   jobs:
     mirror:
       runs-on: ubuntu-latest
       steps:
         - name: Checkout
           uses: actions/checkout@v4
           with:
             fetch-depth: 0
   
         - name: Mirror to GitHub
           uses: pixta-dev/repository-mirroring-action@v1
           with:
             target_repo_url: "https://${{ secrets.GITHUB_ACCESS_TOKEN }}@github.com/Shatti/ha-custom-components.git"
             ssh_private_key: ${{ secrets.MIRROR_SSH_KEY }}  # Optional if using HTTPS