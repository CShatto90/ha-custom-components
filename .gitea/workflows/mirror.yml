name: Mirror to GitHub
on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: local
    steps:
      - name: Mirror to GitHub
        run: |
          TEMP_DIR=$(mktemp -d)
          cd $TEMP_DIR
          git clone --mirror https://gitea.shatto.cloud/Shatti/ha-custom-components.git
          cd ha-custom-components
          git remote add github https://${{ secrets.ACCESS_TOKEN }}@github.com/Shatti/ha-custom-components.git
          git push --mirror github
          cd ..
          rm -rf $TEMP_DIR